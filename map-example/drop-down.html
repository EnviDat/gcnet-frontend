<!DOCTYPE html>
<html>
<head>
    <title>Automated Weather Stations AWS - GC Net</title>
    <link rel="stylesheet" media="all" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            $('#stationsform').on('change', function() {
                var optVal= jQuery("#stationname option:selected").val();
                if(optVal.length > 0){
                    $('#stationsform').attr('action', optVal);
                    // this.submit();
                }
            });
        });
    </script>
<body>
<div class="drop-down">
    <form method="post" name="stations" target="_blank" id="stationsform" action="ActionDefinedInOptions">
        <select class="minimal" name="stationname" id="stationname">
            <option>Select an automated weather station</option>
            <option value="https://www.wsl.ch/gcnet/">Go Back to main GC-Net Data Portal</option>
            <option value="https://www.wsl.ch/gcnet/overview_all_stations.html">All weather stations</option>
            <option value="https://www.wsl.ch/gcnet/stations/swisscamp10m">0) Swiss Camp 10m</option>
            <option value="https://www.wsl.ch/gcnet/stations/swisscamp">1) Swiss Camp</option>
            <option value="https://www.wsl.ch/gcnet/stations/crawfordpoint">2) Crawford Point</option>
            <option value="https://www.wsl.ch/gcnet/stations/nasau">3) NASA-U</option>
            <option value="https://www.wsl.ch/gcnet/stations/humboldt">5) Humboldt</option>
            <option value="https://www.wsl.ch/gcnet/stations/summitstation">6) Summit Station</option>
            <option value="https://www.wsl.ch/gcnet/stations/tununorth">7) TUNU-N</option>
            <option value="https://www.wsl.ch/gcnet/stations/dyeii">8) DYE-2</option>
            <option value="https://www.wsl.ch/gcnet/stations/jar1">9) JAR 1</option>
            <option value="https://www.wsl.ch/gcnet/stations/saddle">10) Saddle</option>
            <option value="https://www.wsl.ch/gcnet/stations/nasaeast">12) NASA-E</option>
            <option value="https://www.wsl.ch/gcnet/stations/nasasoutheast">15) NASA-SE</option>
            <option value="https://www.wsl.ch/gcnet/stations/petermann">22) Peterman ELA</option>
            <option value="https://www.wsl.ch/gcnet/stations/neem">23) NEEM</option>
            <option value="https://www.wsl.ch/gcnet/stations/eastgrip">24) East Grip</option>
            <option value="https://www.wsl.ch/gcnet/stations/lar1">30) LAR1</option>
            <option value="https://www.wsl.ch/gcnet/stations/pegun">42) PE Gun</option>
            <option value="https://www.wsl.ch/gcnet/stations/peblu">43) PE Blu</option>
        </select>
        <button name="submit" type="submit" class="submit-button">go</button>
    </form>
</div>
</body>
</html>
